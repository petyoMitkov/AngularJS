<ul>
    <h3>DEMO</h3>
    <h4>AngularJS Exercise</h4>
    <h4>Tow-way Data Binding</h4>
    <h5 class="label label-success">Play with Search & Sort Filters</h5>    

   <div class="row">       
        <div class="col-xs-10 col-sm-6 col-md-6 col-lg-6">

            <!-- Search -->
            <span class="label label-default">Shearch:</span>            
            <input name="search" class="form-control" ng-model="$ctrl.query"/>
            <br>  

            <!-- Select -->
            <span class="label label-default">Sort by:</span>            
            <select class="form-control" ng-model="$ctrl.order">
                <option value="subject">Alphabetical</option>
                <option value="complexity">Complexity ascending</option>
                <option value="complexityDes">Complexity descending</option>
            </select>
            <br>       
                        
            <!-- Outpur -->
            <li class="list-group-item" ng-repeat="task in $ctrl.todo | filter:$ctrl.query | orderBy:$ctrl.order">
                <span>{{task.subject}}</span>
            </li>                
                
         </div>       
   </div>
   
    
    
    
</ul>
